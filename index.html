<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <img id="hero" src="images/illustration-hero.svg">

    <h1>Order Summary</h1>

    <p class="explanation">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <img class="music-icon" src="images/icon-music.svg">
      
      <div class="annual-plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <p class="change">Change</p>
    </div>

    <div class="button">
      <p class="button-text">Proceed to Payment</p>
    </div>

    <div class="cancel">
      <p>Cancel Order</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Murilo Luzzi</a>.
  </div>
</body>
</html>
